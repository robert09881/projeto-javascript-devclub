<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,700&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">">
    <link rel="stylesheet" href="./styles.css"  />
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro

                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>U$$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>₿ BitCoin</option>
                </select>
            </label>
            <label>
                valor
                <input id="input-real" placeholder="R$10.000,00">
            </label>

            <button  id="convert-button"  type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./Assets/brasil.jpg" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$10.000,00</p>
                </div>

                <img class="flecha-img" src="./Assets/flecha.jpg" alt="seta">

                <div class="currency-container">
                    <img src="./Assets/eua.jpg" id="currency-img" alt="bandeira-eua">
                    <p  class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="dolar-value-text">U$$2.000,00</p>
                </div>


            </section>
        </main>
    </div>

</body>
<script src="./scripts.js"></script>

</html>
